# GolangCI-Lint config
run:
  timeout: 2m
  tests: true
  skip-dirs:
    - k8s

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gocritic
    - gofmt
    - gosimple
    - misspell
    - prealloc
    - revive
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    # - bodyclose  # Disabled: doesn't detect our custom body closer

linters-settings:
  gocritic:
    enabled-tags:
      - performance
      - diagnostic
      - style
      - experimental
      - opinionated
    disabled-checks:
      - hugeParam
      - rangeValCopy
      - unnamedResult

  gofmt:
    simplify: true

  errcheck:
    check-type-assertions: false
    check-blank: false
